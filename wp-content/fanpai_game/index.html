    <script>
        //初始化
        fbox = new Findpair('fbox', 'output');

        //开始游戏
        //fbox.newgame();

        //选择难度
        function changehard() {
//          obj = document.getElementById("hard");
//          var index = obj.selectedIndex; // 选中索引
            var result = 1; // 选中值
            if (result == 0) {
                result = fbox.hard ? fbox.hard : 1;
            }

            if (result) {
                //修改难度
                fbox.set({
                    hard: result,
                });
			

                //开始游戏
                fbox.newgame();
            }
        }
